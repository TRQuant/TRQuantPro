[pytest]
# TRQuant 测试配置

# Python路径
pythonpath = . mcp_servers

# 测试目录
testpaths = tests

# 测试文件匹配模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts = 
    -v
    --tb=short
    -ra
    --strict-markers

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    mcp: MCP服务器测试
    async: 异步测试

# 异步模式
asyncio_mode = auto

# 忽略目录
norecursedirs = 
    .git
    venv
    node_modules
    __pycache__
    .cursor
    code_library

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
